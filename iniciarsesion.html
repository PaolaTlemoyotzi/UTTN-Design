<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ticketenviado.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="bg-green-500 py-3 mb-12">
        <div class="container mx-auto">
            <div class="logo text-center bg-white p-2">
                <a href="menu.html"><img src="imagenes/uttn_logo.jpg" alt="Logo" class="w-48 h-h"></a>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="container mx-auto mt-8 w-1/4"> <br> <br> <br> <br>
            <div class="bg-white rounded-md shadow-2xl p-8 container mx-auto mt-8 w-6/7">
                <h2 class="text-2xl text-center font-bold mb-4">Iniciar sesión</h2>
                <div class="mb-4">
                    <label for="usuario" class="text-sm font-medium">
                        <p class="text-center font-bold">Usuario</p>
                    </label> <br>
                    <div class="flex items-center  ">
                        <span class="inline-block pr-2">
                            <svg class="w-5 h-5 text-black-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                id="person">
                                <g data-name="Layer 2">
                                    <path
                                        d="M12 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm6 10a1 1 0 0 0 1-1 7 7 0 0 0-14 0 1 1 0 0 0 1 1z"
                                        data-name="person"></path>
                                </g>
                            </svg>
                                <path fill-rule="evenodd" d="M5 5a3 3 0 110-6 3 3 0 010 6zm5 0a3 3 0 110-6 3 3 0 010 6zM5 14a1 1 0 100-2 1 1 0 000 2zm5 0a1 1 0 100-2 1 1 0 000 2zm-5 3a3 3 0 110-6 3 3 0 010 6zm5 0a3 3 0 110-6 3 3 0 010 6zM15 5a3 3 0 110-6 3 3 0 010 6zm0 10a1 1 0 100-2 1 1 0 000 2zm0 3a3 3 0 110-6 3 3 0 010 6zm-5-3a1 1 0 100-2 1 1 0 000 2zm0-3a3 3 0 110-6 3 3 0 010 6z"clip-rule="evenodd"/>
                            </svg>
                        </span>
                        <input type="text" id="usuario"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Ingresa tu usuario">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="contraseña" class="text-sm font-medium">
                        <p class="text-center font-bold">Contraseña</p>
                    </label> <br>
                    <div class="flex items-center">
                        <span class="inline-block pr-2">
                            <svg class="w-5 h-5 text-black-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                id="padlock">
                                <path
                                    d="M20 18v-4c0-1.9-1.3-3.4-3-3.9V7c0-2.8-2.2-5-5-5S7 4.2 7 7v3.1c-1.7.4-3 2-3 3.9v4c0 2.2 1.8 4 4 4h8c2.2 0 4-1.8 4-4zM9 7c0-1.7 1.3-3 3-3s3 1.3 3 3v3H9V7zM6 18v-4c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2z">
                                </path>
                            </svg>
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 110-16a8 8 0 010 16zm0-9a1 1 0 100-2a1 1 0 000 2zm-1 2a1 1 0 112 0v2a1 1 0 11-2 0V11zm1 5a1 1 0 100 2a1 1 0 000-2z"
                                clip-rule="evenodd"/>
                            </svg>
                        </span>
                        <input required type="password" id="contraseña"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <button
                        class="bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 text-white">Entrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
